# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - helix-mind-lead-generation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'


      - name: Create .env file
        run: |
          echo "Azure OPEN AI KEY ${{secrets.AZURE_OPENAI_KEY}}"
          echo "AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }}" >> .env
          echo "AZURE_OPENAI_DEPLOYMENT=${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" >> .env
          echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" >> .env

          echo "GMAIL_CLIENT_ID=${{ secrets.GMAIL_CLIENT_ID }}" >> .env
          echo "GMAIL_CLIENT_SECRET=${{ secrets.GMAIL_CLIENT_SECRET }}" >> .env
          echo "GMAIL_REFRESH_TOKEN=${{ secrets.GMAIL_REFRESH_TOKEN }}" >> .env
          echo "GMAIL_FROM_EMAIL=${{ secrets.GMAIL_FROM_EMAIL }}" >> .env
          echo "GMAIL_FROM_NAME=${{ secrets.GMAIL_FROM_NAME }}" >> .env

          echo "AIRTABLE_PERSONAL_ACCESS_TOKEN=${{ secrets.AIRTABLE_PERSONAL_ACCESS_TOKEN }}" >> .env
          echo "AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }}" >> .env

          echo "DAILY_EMAIL_LIMIT=${{ secrets.DAILY_EMAIL_LIMIT || '100' }}" >> .env
          echo "HOURLY_EMAIL_LIMIT=${{ secrets.HOURLY_EMAIL_LIMIT || '10' }}" >> .env

          echo "APIFY_TOKEN=${{ secrets.APIFY_TOKEN }}" >> .env
          shell: bash
        
      - name: npm install, build, and test
        env:
          # Build environment
          NODE_ENV: production
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9B32418338CC490A9BD0E48794761F86 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1F3C437C1ABF4BA68CA172461F967204 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2DC38DF1C14F4261AAC430A0DB36EF5B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'helix-mind-lead-generation'
          slot-name: 'Production'
          package: .

          




